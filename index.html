<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijke Mok Survey</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 25px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        @media (min-width: 768px) {
            .container { padding: 40px; border-radius: 20px; }
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 8px; font-size: 1.6em; }
        @media (min-width: 768px) { h1 { font-size: 2em; } }
        .subtitle {
            text-align: center; color: #666; margin-bottom: 25px;
            font-size: 1em; line-height: 1.4;
        }
        .question-group { margin-bottom: 25px; }
        label {
            display: block; font-weight: 600; color: #333;
            margin-bottom: 8px; font-size: 0.95em; line-height: 1.4;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%; padding: 14px 12px; border: 2px solid #e0e0e0;
            border-radius: 8px; font-size: 16px; transition: all 0.3s; font-family: inherit;
        }
        input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 12px center;
            background-size: 20px; padding-right: 40px;
        }
        textarea { resize: vertical; min-height: 100px; }
        .style-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 10px; }
        .style-option input[type="radio"] { display: none; }
        .style-card {
            padding: 16px 12px; border: 2px solid #e0e0e0; border-radius: 10px;
            cursor: pointer; transition: all 0.3s; text-align: center; min-height: 100px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .style-option input[type="radio"]:checked + .style-card {
            border-color: #667eea; background: #667eea; color: white;
        }
        .style-emoji { font-size: 2em; margin-bottom: 8px; }
        .submit-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 1.05em; font-weight: 600; cursor: pointer;
            transition: all 0.3s; margin-top: 30px;
        }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .success-message {
            margin-top: 20px; padding: 25px 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 12px; text-align: center; color: white;
            box-shadow: 0 8px 25px rgba(17,153,142,0.3);
        }
        .success-message h3 { font-size: 1.5em; margin-bottom: 12px; }
        .success-message p { font-size: 1em; line-height: 1.6; margin-bottom: 10px; }
        .error-message {
            margin-top: 20px; padding: 20px; background: #ff6b6b;
            border-radius: 10px; color: white; text-align: center;
        }
        .logo { text-align: center; margin-bottom: 15px; }
        .logo-text {
            font-size: 2em; font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"><div class="logo-text">Mok You Up</div></div>
    <h1>‚òï Jouw Persoonlijke Mok</h1>
    <p class="subtitle">Vertel ons over jezelf, wij ontwerpen jouw unieke mok!</p>

    <form id="mugForm" action="https://formspree.io/f/mldaeyre" method="POST" enctype="multipart/form-data">
        <!-- Voorbeeld velden (kort gehouden voor leesbaarheid) -->
        <div class="question-group">
            <label>üë§ Wat is je voor- en achternaam?</label>
            <input type="text" name="naam" required placeholder="Bijv. Sarah Janssens">
        </div>

        <div class="question-group">
            <label>üìß Je e-mailadres</label>
            <input type="email" name="email" required placeholder="naam@voorbeeld.be">
        </div>

        <div class="question-group">
            <label>üî¢ Hoeveel mokken wil je bestellen?</label>
            <select name="aantal" id="aantal" required onchange="calculateTotal()">
                <option value="">-- Kies aantal --</option>
                <option value="1">1 mok - ‚Ç¨10,00</option>
                <option value="2">2 mokken - ‚Ç¨18,00</option>
                <option value="3">3 mokken - ‚Ç¨27,00</option>
                <option value="4">4 mokken - ‚Ç¨36,00</option>
            </select>
        </div>

        <div class="question-group">
            <label>üìç Leveradres</label>
            <input type="text" name="leveradres" required placeholder="Bijv. Basisschool De Regenboog, lokaal 2.3">
        </div>

        <input type="hidden" name="totaalbedrag" id="totaalbedrag_hidden">

        <div class="price-box">
            <div class="price-total">
                <span>Totaal:</span>
                <span id="prijs-totaal">‚Ç¨0,00</span>
            </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">üéâ Verstuur bestelling</button>
    </form>

    <div id="successMessage" style="display:none;"></div>
    <div id="errorMessage" style="display:none;"></div>
</div>

<script>
function calculateTotal() {
    const aantal = document.getElementById('aantal').value;
    let mokkenPrijs = 0;
    if (aantal === '1') mokkenPrijs = 10;
    else if (aantal === '2') mokkenPrijs = 18;
    else if (aantal === '3') mokkenPrijs = 27;
    else if (aantal === '4') mokkenPrijs = 36;
    document.getElementById('prijs-totaal').textContent = '‚Ç¨' + mokkenPrijs.toFixed(2);
    document.getElementById('totaalbedrag_hidden').value = '‚Ç¨' + mokkenPrijs.toFixed(2);
}

const form = document.getElementById('mugForm');
const submitBtn = document.getElementById('submitBtn');
const successMessage = document.getElementById('successMessage');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async function(e) {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = '‚è≥ Bezig met verzenden...';
    const formData = new FormData(form);
    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
            const naam = formData.get('naam');
            const email = formData.get('email');
            const totaal = document.getElementById('prijs-totaal').textContent;
            const aantal = formData.get('aantal');
            successMessage.innerHTML = `
                <div class="success-message">
                    <h3>‚úÖ Bedankt voor je bestelling, ${naam}!</h3>
                    <p>We hebben je bestelling goed ontvangen en sturen spoedig een bevestiging naar <strong>${email}</strong>.</p>
                    <p>Besteld: <strong>${aantal}</strong> mok(ken) ‚Äî totaalbedrag <strong>${totaal}</strong>.</p>
                    <p style="margin-top:10px;">üíö Zodra je betaling is ontvangen, starten we met het maken van je gepersonaliseerde mok(ken).</p>
                    <p style="margin-top:15px;font-size:0.9em;">(Controleer ook even je spamfolder voor de zekerheid üòâ)</p>
                </div>`;
            form.reset();
            document.getElementById('prijs-totaal').textContent = '‚Ç¨0,00';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } else { throw new Error('Verzending mislukt'); }
    } catch (error) {
        errorMessage.innerHTML = `<div class="error-message">
            <p>‚ùå Oeps! Er ging iets mis bij het verzenden van je formulier. Probeer het opnieuw of stuur ons een mailtje.</p>
        </div>`;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'üéâ Verstuur bestelling';
    }
});
</script>
</body>
</html>
